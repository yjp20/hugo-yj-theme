{{/*
vim: ft=gohtmltmpl
*/}}
{{ define "main" }}
	<div class="container float-right">
		<a href="{{"/posts" | absURL}}"> &larr; posts </a>
		<article class="article">
			<div class="article-header">
				<h1 class="article-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
				<p class="article-date"> {{ .Date.Format "Jan 2, 2006"}} </p>
			</div>
			<div class="content">
				{{ .Content }}
			</div>
		</article>
	</div>
{{ end }}
