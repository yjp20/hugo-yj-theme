{{/*
vim: ft=gohtmltmpl
*/}}
{{ define "main" }}
	<div class="container float-right">
		{{ range .Paginator.Pages }}
			<article class="article">
				<div class="content-header">
					<h1 class="article-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
					<p class="article-date"> {{ .Date.Format "Jan 2, 2006"}} </p>
					<p> {{.Summary}} </p>
				</div>
			</article>
		{{ end }}
	</div>
{{ end }}
