{{/*
vim: ft=gohtmltmpl
*/}}
<div class="side">
	<a href={{ "/" | absURL }} class="side-title"> {{ .Site.Title }} </a>
	<ul class="side-nav">
		{{ range .Site.Menus.navigation }}
			<li class="side-item"> <a href="{{ .URL | absURL }}"> {{ .Name }} </a> </li>
		{{ end }}
	</ul>
	<ul class="side-nav hide-mobile">
		{{ range .Site.Menus.findme }}
			<li class="side-item"> <a href="{{ .URL | absURL }}"> {{ .Name }} </a> </li>
		{{ end }}
	</ul>
</div>
