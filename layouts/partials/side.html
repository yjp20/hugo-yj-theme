<div class="header">
	<div class="header-item">
		<a href={{ "/" | absURL }} class="header-title"> {{ .Site.Title }} </a>
		<div class="header-desc"> {{ .Site.Params.Description }} </div>
	</div>
	<ul class="header-item header-nav">
		{{ range .Site.Menus.navigation }}
			<li> <a href="{{ .URL | absURL }}"> {{ .Name }} </a> </li>
		{{ end }}
	</ul>
</div>
